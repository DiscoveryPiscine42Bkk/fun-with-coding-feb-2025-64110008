<!DOCTYPE html>
<html>
<head>
  <title>เครื่องคิดเลข</title>
</head>
<body>
  <input type="number" id="leftOperand">
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  <input type="number" id="rightOperand">
  <button onclick="calculate()">Try me!</button>
  <script>
    function calculate() {
      const leftOperand = parseInt(document.getElementById('leftOperand').value);
      const rightOperand = parseInt(document.getElementById('rightOperand').value);
      const operator = document.getElementById('operator').value;
      if (isNaN(leftOperand) || isNaN(rightOperand) || leftOperand < 0 || rightOperand < 0) {
        alert('Error :(');
        return;
      }
      if ((operator === '/' || operator === '%') && rightOperand === 0) {
        alert("It's over 9000!");
        console.log("It's over 9000!");
        return;
      }
      let result;
      switch (operator) {
        case '+': result = leftOperand + rightOperand; break;
        case '-': result = leftOperand - rightOperand; break;
        case '*': result = leftOperand * rightOperand; break;
        case '/': result = leftOperand / rightOperand; break;
        case '%': result = leftOperand % rightOperand; break;
      }
      alert(result);
      console.log(result);
    }
    setInterval(() => {
      alert('Please, use me...');
    }, 30000);
  </script>
</body>
</html>
