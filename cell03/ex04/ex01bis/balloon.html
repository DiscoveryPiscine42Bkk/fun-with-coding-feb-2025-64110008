<!DOCTYPE html>
<html>
<head>
  <title>Balloon</title>
  <style>
    #balloon {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="balloon"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(() => {
      let size = 200;
      let colors = ['red', 'green', 'blue'];
      let currentColorIndex = 0;

      $("#balloon").click(() => {
        size += 10;
        $("#balloon").css({
          "width": size + "px",
          "height": size + "px"
        });

        currentColorIndex = (currentColorIndex + 1) % colors.length;
        $("#balloon").css("background-color", colors[currentColorIndex]);

        if (size > 420) {
          size = 200;
          $("#balloon").css({
            "width": size + "px",
            "height": size + "px",
            "background-color": "red"
          });
          currentColorIndex = 0;
        }
      });

      $("#balloon").mouseout(() => {
        size -= 5;
        if (size < 200) {
          size = 200;
        }
        $("#balloon").css({
          "width": size + "px",
          "height": size + "px"
        });

        currentColorIndex = (currentColorIndex - 1 + colors.length) % colors.length;
        $("#balloon").css("background-color", colors[currentColorIndex]);
      });
    });
  </script>
</body>
</html>
