<!DOCTYPE html>
<html>
<head>
  <title>User Profile Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <table>
    <tr>
      <td colspan="2">
        <h1>My Profile</h1>
      </td>
    </tr>
    <tr>
      <td rowspan="3">
        <img src="profile.jpg" alt="Profile Picture">
      </td>
      <td>
        <div class="info">
          <p><b>Login:</b> nmontumm</p>
          <p><b>Work Eat Sleep</b></p>
        </div>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <div class="social">
          <img src="facebook.png" alt="Facebook">
          
          <img src="instagram.png" alt="Instagram">
        </div>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <a href="https://www.instagram.com/nttp.z/">
          <button>Contact</button>
        </a> 
      </td>
    </tr>
  </table>
</body>
</html>
